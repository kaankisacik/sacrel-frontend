version: '3.8'

services:
  sacrel-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_MEDUSA_URL=${NUXT_PUBLIC_MEDUSA_URL:-http://localhost:9000}
      - NUXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY=${NUXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY:-}
    restart: unless-stopped
    networks:
      - sacrel-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sacrel-network:
    driver: bridge

